<div class="product-item">
  <div class="name">
    <h2>{{ product.name }}</h2>
    <img [src]="product.image" alt="{{ product.name }}" />
  </div>
  <div class="info">
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Likes:</strong> {{ product.likes }}</p>
    <button (click)="likeProduct()">Like</button>
  </div>
</div>
