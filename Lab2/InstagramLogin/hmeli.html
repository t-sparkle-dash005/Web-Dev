<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="suneli.css">
</head>
<body>
<div class="body">
    <div class="left">
        <img src="images/profile_page.png" alt="Profile Page" class="profile-page">
    </div>

    <div class="right">
        <div class="login">
            <img src="images/instagram_fancy_font.png" alt="Instagram" class="logo">

            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>

            <div class="or-container">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>

            <button class="fb-login">
                <img src="images/facebook.png" alt="Facebook Logo" class="fb-icon">
                <span>Log in with Facebook</span>
            </button>

            <a href="link" class="forgot">Forgot password?</a>
        </div>

        <div class="signup">
            <p>Don't have an account yet? <a href="#">Sign up</a></p>
        </div>

        <div class="download">
            <p>Get the app</p>
            <div class="stores">
                <img src="images/googleplay.png" alt="Google Play" class="store">
                <img src="images/appstore.png" alt="App Store" class="store">
            </div>
        </div>
    </div>
</div>
</body>
</html>
